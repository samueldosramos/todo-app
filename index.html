<!DOCTYPE>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Todo App</title>
</head>

<body onload="saveData()">
    <div class="container">
        <header>todos</header>
        <div id="element">
            <form class="task" id="task-element">
                <input type="checkbox" class="round">
                <input type="text" class="text-input" onchange="saveData()" id="text1" placeholder="Start typing...">
                <button type="button" class="remove-button" onclick="removeTask()">-</button>
            </form>
        </div>
        <footer>
            <button type="button" class="add-button" onclick="addTask()">+</button>
            <div class="count-box"><span id="count">1</span> items left</div>
            <button type="button" class="filter-button">All</button>
            <button type="button" class="filter-button">Active</button>
            <button type="button" class="filter-button">Completed</button>
        </footer>
    </div>
</body>

</html>
